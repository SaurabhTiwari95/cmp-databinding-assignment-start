<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4" text-align="left">
            <button class="btn btn-primary" (click)='OnStartGame()'>
                START Game
            </button>
        </div>
        <div class="col-xs-4"></div>
        <div class="col-xs-4" text-align="center">
            <button class="btn btn-danger" (click)='OnEndGame()'>
                PAUSE Game
            </button>
        </div>
    </div>
</div>
